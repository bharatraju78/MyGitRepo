server.servlet.contextPath=/ccoApp
server.port = 9090

# Spring MVC
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cco_app_v1?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Mav3rick
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.springframework=INFO
logging.level.com.vam=DEBUG

logging.level.root=INFO
logging.level.org.springframework.web=ERROR
logging.level.com.vam.cco=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.spring.jpa.properties.hibernate.format_sql=TRACE
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.servlet.register-default-servlet = true
spring.main.allow-bean-definition-overriding=true

spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss